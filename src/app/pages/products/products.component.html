<div class="container my-5">
  <div class="row mb-4">
    <div class="col-md-6">
      <h2>Products</h2>
    </div>
    <div class="col-md-6 text-md-end">
      <button class="btn btn-primary" [routerLink]="['/products/0/edit']">
        <i class="bi bi-plus-lg me-1"></i> Add Product
      </button>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search products..." 
               aria-label="Search products" [(ngModel)]="searchTerm">
        <button class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track $index) 
        {
     <tr >
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
                    <td> currency {{product.price}}</td>

          <td>{{product.qty}}</td>
          <td>
            <button class="btn btn-sm btn-info me-1" >
              <i class="bi bi-eye" [routerLink]="['/products',product.id]"></i>
            </button>
            <button class="btn btn-sm btn-warning me-1">
              <i class="bi bi-pencil" [routerLink]="['/products',product.id,'edit']"></i>
            </button>
            <button class="btn btn-sm btn-danger" 
                    (click)="deleteProduct(product.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>

        }
   
   
       
      </tbody>
    </table>
  </div>
</div>
