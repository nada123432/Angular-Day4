<div class="container my-5">
  <div class="row mb-4">
    <div class="col-12">
      <h2>Add New Product</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <form (ngSubmit)="saveProduct()">
            
            <!-- Product Name -->
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="name" >
           
            </div>
            
            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" >
              </div>
           
            </div>
            
            <!-- Quantity -->
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" [(ngModel)]="product.qty" name="qty" >
             
            </div>
              <button type="submit" class="btn btn-primary">Save Product</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
