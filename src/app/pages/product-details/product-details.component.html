<div class="container my-4">
  <div class="row">
    <div class="col-12 mb-3">
      <h2>Product Details</h2>
    </div>
  </div>

  <div class="row" *ngIf="product; else noProduct">
    <div class="col-md-4">
   
    </div>
    
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ product.name }}</h3>
          <h4 class="text-primary">{{ product.price | currency }}</h4>
          
          <div class="mb-3">
            <span class="badge" [ngClass]="product.qty > 0 ? 'bg-success' : 'bg-danger'">
              {{ product.qty > 0 ? 'In Stock' : 'Out of Stock' }}
            </span>
            <span class="ms-2">Quantity: {{ product.qty }}</span>
          </div>
          
          
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" [disabled]="product.qty <= 0">Add to Cart</button>
            <button class="btn btn-outline-secondary" routerLink="/products">Back to Products</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noProduct>
    <div class="alert alert-info">
      Product not found or still loading...
    </div>
  </ng-template>
</div>
